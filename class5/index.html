<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Liftoff - Class 5</title>

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/sky.css">

	<!-- Custom theming overrides -->
	<link rel="stylesheet" href="../css/custom.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>Class 5</h2>
				<p>Live Coding, Project Work</p>
			</section>
			<section>
				<h3>Live Coding Assignment!</h3>
				<p>Live coding is only 10-15 min per person</p>
				<p>Use open time to work on project or assignments!</p>
			</section>
			<section>
				<h2>Due Next: Today @ Now!</h2>
				<ul>
					<li>Live Coding is the week's assignment</li>
					<li>Continue working on your project!</li>
				</ul>
			</section>
			<section>
				<img id="lc-logo"
					src="https://www.launchcode.org/assets/dabomb-2080d6e23ef41463553f203daaa15991fd4c812676d0b098243b4941fcf4b57f.svg"
					alt="LaunchCode logo"></img>
			</section>
		</div>
	</div>

	<script src="../js/reveal.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			width: "100%",
			height: "100%",
			margin: 0.15,
		});
	</script>
</body>

</html>
